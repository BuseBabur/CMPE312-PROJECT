<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyFilmList</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <header>
      <h1>MyFilmList</h1>
      <nav>
        <ul>
          <li><a href="/html/user-view.html" target="_blank" style="color: yellow;">Home</a></li>
          <li><a href="/html/lists.html" target="_blank">My Lists</a></li>
          <li>
            <a href="/html/watch-later.html" target="_blank">Watch Later</a>
          </li>
          <li><a href="/html/blog.html" target="_blank">Blog</a></li>
          <li><a href="/html/friends.html" target="_blank">Friends</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="get-started">
        <h2>Get Started</h2>
        <p>
          Track the films you've watched, create watchlists, and read reviews.
        </p>
        <a
          href="/html/login-signup-page.html"
          target="_blank"
          class="btn-signup"
          >Sign Up</a
        >
      </section>

      <section class="film-list">
        <h2>Recently Released</h2>
        <div class="film-row">
          
        </div>
      </section>
      <section>
        <div id="myModal" class="modal">
          <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modal-title">Film Title</h2>
            <div class="video-container">
              <!-- Embedded YouTube video for trailer -->
              <iframe
                id="trailer-video"
                width="560"
                height="315"
                src="https://www.youtube.com/watch?v=IE8-izIba40"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen
              ></iframe>
            </div>
            <p><strong>Year:</strong> <span id="modal-year">Year</span></p>
            <p>
              <strong>Director:</strong>
              <span id="modal-director">Director</span>
            </p>
            <p>
              <strong>Ratings:</strong> <span id="modal-ratings">Ratings</span>
            </p>
            <p>
              <strong>Description:</strong>
              <span id="modal-description">Description</span>
            </p>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <p>&copy; 2024 MyFilmList</p>
    </footer>
    <script src="/js/main.js"></script>
  </body>
</html>
